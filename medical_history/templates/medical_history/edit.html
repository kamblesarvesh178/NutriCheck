<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Medical History</title>
    {% load static %}
    {% load crispy_forms_tags %}
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure form fields are visible and properly styled */
        .form-control {
            background-color: white !important;
            border: 1px solid #d1d5db !important;
            color: #374151 !important;
            padding: 0.75rem !important;
            border-radius: 0.5rem !important;
        }
        
        .form-control:focus {
            border-color: #2563eb !important;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2) !important;
            outline: none !important;
        }
        
        textarea.form-control {
            min-height: 120px !important;
        }
    </style>
</head>
<body class="bg-gray-100">

    {% include 'navbar.html' %}
    <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-3 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <!-- Skip Button -->
            <div class="flex justify-end mb-4">
                <a href="{% url 'upload' %}" 
                   class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:shadow-md transition-all duration-300">
                    <i class="fas fa-forward mr-2"></i>
                    Skip for now
                </a>
            </div>
            
            <div class="bg-white py-8 px-4 shadow-xl rounded-lg sm:px-10">
                <h2 class="mb-6 text-center text-3xl font-extrabold text-gray-900">
                    üè• Edit Health Profile
                </h2>
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                        üíæ Save Health Profile
                    </button>
                </form>
            </div>
            <p class="mt-6 text-center text-sm text-gray-600">
                üîí This information helps us keep you safe. We never share your medical data.
            </p>
        </div>
    </div>
    {% include 'footer.html' %}
    
</body>
</html>
